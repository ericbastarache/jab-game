<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>JAB Game</title>
</head>
<body>
  <div id="root">
    <canvas id="game"></canvas>
  </div>
  <script src="js/lib/phaser.min.js"></script>
  <script src="js/states/boot.js"></script>
  <script src="js/states/preload.js"></script>
  <script src="js/states/mainmenu.js"></script>
  <script src="js/states/game.js"></script>
  <script src="js/states/gameover.js"></script>
  <script>
  (function () {
    let game = new Phaser.Game(1064, 768, Phaser.CANVAS, "game");
    game.state.add("Boot", boot);
    game.state.add("Preload", preload);
    game.state.add("MainMenu", mainMenu);
    game.state.add("Game", game);
    game.state.add("GameOver", gameOver);
    game.state.start("Boot");
  })();
  </script>
</body>
</html>
